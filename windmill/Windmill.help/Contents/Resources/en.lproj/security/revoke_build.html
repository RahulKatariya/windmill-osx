<body class='AppleTopic' dir='ltr'>
	<a id="topic-revoke-build-security" name="topic-revoke-build-security"></a>
	<h1 class="Name">Revoke a build</h1>
	
<p>
	You can explicitly <a href="https://help.apple.com/developer-account/#/dev7d381a7ff">revoke the distribution certificate</a> for an application in which case the build will become invalid.

</p>
<p>
	When the next commit to your project repository is made, Windmill will distribute a new build.
</p>


	<b>Tip:</b> Press ⎇⌘R to run Windmill with the existing source code.

	
</body></html>
