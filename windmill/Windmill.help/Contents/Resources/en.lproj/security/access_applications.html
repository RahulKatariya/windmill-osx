	<h1 class="Name">Access to your applications</h1>
	
<p>
	Windmill uses your Apple credentials to secure your account and create a seamless experience across your devices.
</p>
<p>
	You use Windmill on the iPhone to install your applications. Make sure you are logged in with your Apple ID on your iPhone.
