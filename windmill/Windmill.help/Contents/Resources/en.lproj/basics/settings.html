	<h1 class="Name">Settings</h1>
	<p>
		For each stage you can see the settings used by Windmill.
</p>

	<p>
	In the toolbar, use <img alt="The console button" class="full" src="img/settings_button.png" /> to show or hide the side panel.
</p>

	<b>Tip:</b> You can toggle the side panel by pressing ⇧⌘0.
