	<a id="topic-xcode_integration-install_your_app_on_a_simulated_device" name="topic-xcode_integration-install_your_app_on_a_simulated_device"></a>
	<h1 class="Name">Install your app on a simulated device</h1>
		<ol>
			<li>Make sure the <b>Application bundle</b> has been created.</li>
			<li>Launch the Simulator app. (You can use Spotlight to look for "Simulator".)</li>
			<li>Drag the Application bundle onto the simulator to install the app.</li>
		</ol>

				<figure><img alt="" class="full" src="img/xcode_integration/install_your_app_on_a_simulated_device/01_drag.png" /></figure>
		</li>

		</li>

		<figure><img alt="" class="full" src="img/xcode_integration/install_your_app_on_a_simulated_device/03_install.png" /></figure>
		</li>
